        <div class='row'>

            <div class='col-2'>

        <div class='card bg-light box game-menu'>

                <div class='col-12'>
                        <div class="input-group center">
                            <div class="input-group-prepend">
                                <button onclick="Divide()" class="btn btn-primary plus rounded-0" type="button">-10x</button>
                                <button onclick="Multiply()" class="btn btn-primary plus rounded-0" type="button">10x</button>
                                <button onclick="Remove()" class="btn btn-primary rounded-0" type="button">-</button>
                                <button onclick="Add()" class="btn btn-primary plus rounded-0" type="button">+</button>

                            <input type="text" readonly class="form-control bet" placeholder="1"aria-label="Bet Amount" name="bet-amount">

                            </div>
                        </div>
                </div>
            </div>
        </br>
            <div class='row'>
                <div class='col-12 horizontally-centered'>
                    <button type="button" class="btn btn-primary" id="spin" onclick="Spin();">SPIN</button>

            </br>
            <div class='row'>
